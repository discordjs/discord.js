name: Release
on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'The branch, tag or SHA to checkout'
        required: true
        default: 'main'
      package:
        description: 'The published name of a single package to release'
        type: choice
        required: false
        options:
          - all
          - discord.js
          - '@discordjs/brokers'
          - '@discordjs/builders'
          - '@discordjs/collection'
          - '@discordjs/core'
          - 'create-discord-bot'
          - '@discordjs/docgen'
          - '@discordjs/formatters'
          - '@discordjs/next'
          - '@discordjs/proxy'
          - '@discordjs/rest'
          - '@discordjs/util'
          - '@discordjs/voice'
          - '@discordjs/ws'
      exclude:
        description: 'Comma separated list of packages to exclude from release (if not depended upon)'
        required: false
        type: string
        default: '@discordjs/docgen,@discordjs/next'
      dry_run:
        type: boolean
        default: false
jobs:
  npm-publish:
    name: npm publish
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
    if: github.repository_owner == 'discordjs'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || '' }}
          ssh_key: ${{ secrets.DEPLOY_KEY_CI_RELEASE_TAGS }}

      - name: Install Node.js v20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        uses: ./packages/actions/src/pnpmCache

      - name: Build dependencies
        run: pnpm run build

      - name: Release packages
        uses: ./packages/actions/src/releasePackages
        with:
          package: ${{ inputs.package }}
          exclude: ${{ inputs.exclude }}
          dry: ${{ inputs.dry_run }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
