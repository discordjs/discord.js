name: Lock Ancient Issues
on:
  schedule:
    - cron: '0 16 * * *'
  workflow_dispatch:
permissions:
  issues: write
concurrency:
  group: lock
jobs:
  action:
    runs-on: ubuntu-latest
    steps:
      - uses: dessant/lock-threads@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          issue-inactive-days: 365
          issue-lock-reason: resolved
          process-only: issues
